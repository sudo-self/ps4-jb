<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PS4 Jailbreak</title>
  
  <style>
    /* Modern reset */
    *, *::before, *::after { 
      box-sizing: border-box; 
    }
    
    html, body { 
      height: 100%; 
      margin: 0; 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
    }

    /* Background */
    body {
      background: linear-gradient(rgba(5,15,30,.75), rgba(5,15,30,.85)), url("ps4.jpg") center / cover no-repeat fixed;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Card container */
    .app {
      width: min(92%, 720px);
      backdrop-filter: blur(10px);
      background: rgba(10, 25, 50, 0.65);
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,.45);
      padding: 28px 26px 32px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* Header */
    .title {
      text-align: center;
      margin: 0 0 10px;
      font-size: clamp(1.4rem, 2.5vw, 2rem);
      letter-spacing: .5px;
      color: #fff;
    }

    .subtitle {
      text-align: center;
      opacity: .85;
      margin-bottom: 24px;
      font-size: .95rem;
      color: #b0c7ff;
    }

    /* GitHub button container */
    .github-container {
      text-align: center;
      margin-bottom: 16px;
    }

    /* Grid of buttons */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      margin-bottom: 10px;
    }

    .btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 64px;
      border-radius: 14px;
      background: linear-gradient(135deg, #0a3a6e, #0d5fa8);
      color: #fff;
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: .3px;
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.35);
      border: none;
      cursor: pointer;
    }

    .btn:hover,
    .btn:focus {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #0d5fa8, #1a86e8);
      box-shadow: 0 12px 28px rgba(0,0,0,.45);
      outline: none;
    }

    .btn small {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: .65rem;
      opacity: .75;
      font-weight: normal;
    }

    /* Footer */
    .footer {
      margin-top: 26px;
      text-align: center;
      font-size: .75rem;
      opacity: .65;
      color: #8aa2d9;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .app {
        padding: 20px 18px 24px;
      }
      
      .grid {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      
      .btn {
        height: 56px;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <h1 class="title">PS4 Jailbreaks</h1>
    
    <div class="github-container">
      <a class="github-button" 
         href="https://github.com/sudo-self/ps4-jb" 
         data-color-scheme="dark"
         data-size="large" 
         data-show-count="true"
         aria-label="Star sudo-self/ps4-jb on GitHub">
        Star on GitHub
      </a>
    </div>
    
    <div class="subtitle">Select your firmware to continue</div>

    <div class="grid">
      <a class="btn" href="index672.html">6.72<small>Stable</small></a>
      <a class="btn" href="index702.html">7.02<small>GoldHEN</small></a>
      <a class="btn" href="75XV2/index.html">7.5X<small>XV2</small></a>
      <a class="btn" href="900/index.html">9.00<small>Latest</small></a>
    </div>

    <div class="footer">sudo-self.github.io/ps4-jb</div>
  </div>

  <!-- GitHub Buttons Script -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  
  <script>
    // Auto-detect firmware once and remember it
    document.addEventListener('DOMContentLoaded', function() {
      if (localStorage.truefirm == null) {
        const ua = navigator.userAgent;
        let redirectUrl = null;
        
        if (ua.includes("6.72")) {
          redirectUrl = "index672.html";
        } else if (ua.includes("7.0")) {
          redirectUrl = "index702.html";
        } else if (ua.includes("7.5")) {
          redirectUrl = "75XV2/index.html";
        } else if (ua.includes("9.00")) {
          redirectUrl = "900/index.html";
        }
        
        if (redirectUrl) {
          localStorage.truefirm = redirectUrl;
          window.location.href = redirectUrl;
        }
      } else {
        window.location.href = localStorage.truefirm;
      }
    });
  </script>
</body>
</html>
